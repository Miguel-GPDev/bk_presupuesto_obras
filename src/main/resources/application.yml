spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/presupuestos_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}

app:
  security:
    username: ${APP_USER:admin}
    password: ${APP_PASSWORD:admin123}
