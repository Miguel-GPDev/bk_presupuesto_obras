version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: presupuestos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: presupuestos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d presupuestos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
